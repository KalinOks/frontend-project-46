name: Run Jest

on:
  push:
    branches: "**"
    tags: "**"

jobs:
  jest:
    name: Run jest test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read 
    steps:
      - name: Install dep
        run: |
          npm install

      - name: Run tests
        run: npm run test
